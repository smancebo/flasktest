<div class="modal-header">
  <button type="button" class="close" name="button" ng-click="$ctrl.cancel()">&times;</button>
  <h4 class="modal-title" id="exampleModalLabel">Add machine info</h4>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="txtDevice" class="control-label">Device Name:</label>
      <input type="text" id="txtDevice" class="form-control" ng-model="info.device">
    </div>
    <div class="form-group">
      <label for="txtIP" class="control-label">IP Adress:</label>
      <input type="text" id="txtIP" class="form-control" ng-model="info.ip">
    </div>
    <div class="form-group">
      <label for="txtUsername" class="control-label">Username:</label>
      <input type="text" id="txtUsername" class="form-control" ng-model="info.username">
    </div>
    <div class="form-group">
      <label for="txtPassword" class="control-label">Password:</label>
      <input type="password" id="txtPassword" class="form-control" ng-model="info.password">
    </div>
    <div class="form-group">
      <label for="txtPort" class="control-label">Port:</label>
      <input type="text" id="txtPort" class="form-control" ng-model="info.port">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-hide="$ctrl.edit"  class="btn btn-primary" ng-click="$ctrl.addMachine()" name="button">Add machine</button>
  <button type="button" ng-show="$ctrl.edit" class="btn btn-primary" ng-click="$ctrl.updateMachine()" name="button">Update machine</button>
  <button type="button" class="btn btn-default" ng-click="$ctrl.cancel()" name="button">Close</button>
</div>
